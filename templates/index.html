<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Evaluación del vehículo - Predicción</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main class="container">
    <header>
      <h1>Evaluación del vehículo</h1>
      <p>Ingresa las características del auto para predecir su aceptabilidad.</p>
    </header>

    <section class="form-card">
      <form id="predict-form">
        {% for field in choices %}
        <label for="{{ field.id }}">{{ field.label }}</label>
        <select id="{{ field.id }}" name="{{ field.id }}" required>
          {% for option in field.options %}
          <option value="{{ option.value }}">{{ option.label }}</option>
          {% endfor %}
        </select>
        {% endfor %}
        <button type="submit">Predecir</button>
      </form>
      <div id="result" class="result" aria-live="polite"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById('predict-form');
    const resultBox = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.textContent = 'Calculando...';
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const resp = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        if (!resp.ok) {
          throw new Error(data.error || 'Error inesperado');
        }
        resultBox.textContent = `Predicción: ${data.prediction}`;
        resultBox.className = 'result ok';
      } catch (err) {
        resultBox.textContent = `Error: ${err.message}`;
        resultBox.className = 'result error';
      }
    });
  </script>
</body>
</html>
